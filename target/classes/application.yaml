spring:
  application:
    name: pantry-ims
  datasource:
    url: jdbc:mysql://localhost:3306/fpims
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Options: none, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect # Or appropriate dialect for your MySQL version
        format_sql: true